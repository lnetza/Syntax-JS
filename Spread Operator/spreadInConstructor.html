<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </head>
    <body>
        <button onclick="spreadConstructor();">spreadConstructor</button>
        <script>
            function spreadConstructor(){
                let dt = new Date(2021, 10, 15); //15 Nov 2019
                console.log(dt);

                let dateFields = [2021,11,16]; //16 Dic 2021
                dt = new Date(...dateFields);
                console.log(dt);
            }
        </script>
    </body>
</html>
