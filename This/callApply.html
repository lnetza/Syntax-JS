<!DOCTYPE html>
<html>
    <body>
        <button onclick="objectLiteral();"> Call()&Apply()</button>

        <script>
            function objectLiteral(){
                let product = {
                    "productID": 680,
                    "name": "HL Road Frame - Black, 58",
                    "standardCost": 1059.31,
                    "listPrice": 1431.50,
                    grossProfit: function(){
                        return (this.listPrice - this.standardCost)
                        .toLocaleString('en-US',{
                            style: 'currency', currency: 'USD'
                        });
                    }
                };

                let prod2 = {
                    "standardCost": 500,
                    "listPrice": 850
                }
                //Llammada usando referencia a product
                console.log(product.grossProfit.call(product));

                //Llammada usando referencia a prod2
                console.log(product.grossProfit.call(prod2));

                console.log("---");
                console.log(product.grossProfit.apply(product));
                
                console.log(product.grossProfit.apply(prod2));
                
        }
        </script>
    </body>
</html>
