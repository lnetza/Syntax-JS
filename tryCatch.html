<!DOCTYPE html>

<html>
    <body>
        <button onclick="simpleTryCatch();">TryCatch</button>
        <button onclick="finallyCatch();">FinallyCatch</button>
        <button onclick="finallySuccessSample();">FinallySuccess</button>
        <script>
            function simpleTryCatch(){
                let result;

                try {
                    result = x/10;
                } catch(error){
                    console.log(error.message);
                }
            }

            function finallyCatch(){
                let result;

                try{
                    console.log("An error will occur");
                    result = x / 10;
                    console.log("Este linea nunca se ejecutar√†");
                } catch (error) {
                    console.log("In the 'Catch' block" + error.message);
                }

                finally {
                    console.log("In the 'finally' block");
                }
            }


            function finallySuccessSample(){
                let result;
                let x = 100;

                try {
                    console.log("An error won't occur.");
                    result = x/10;
                    console.log(result);
                } catch (error){
                    console.log("In the 'Catch' block:" + error.message);
                }
                finally{
                    console.log("In the 'finally' block");
                }
            }


        </script>
    </body>
</html>
